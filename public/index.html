<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Twitch Klip Oynatƒ±cƒ±</title>
<style>
  body { margin:0; background:#111; color:#eee; font-family:sans-serif; display:flex; flex-direction:column; height:100vh; }
  #top { display:flex; gap:10px; padding:10px; background:#222; }
  #player { flex:1; position:relative; }
  #player iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }
  #controls { display:flex; justify-content:center; gap:12px; padding:10px; background:#222; }
  button,input { padding:8px 12px; border:none; border-radius:5px; font-size:14px; }
  button { cursor:pointer; background:#333; color:#eee; }
  button:hover { background:#555; }
  input { background:#000; color:#eee; border:1px solid #555; }
</style>
</head>
<body>
<div id="top">
  <input id="username" placeholder="yayƒ±ncƒ± adƒ± gir (√∂rn: pourselen)" />
  <button id="load">Y√ºkle</button>
  <span id="info"></span>
</div>
<div id="player"></div>
<div id="controls">
  <button id="prev">‚èÆ √ñnceki</button>
  <span id="progress">0/0</span>
  <input id="jump" type="number" min="1" style="width:70px" placeholder="Atla #"/>
  <button id="jumpBtn">Git</button>
  <button id="next">‚è≠ Sonraki</button>
</div>

<script>
let clips = [];
let current = 0;
let total = 0;
let clipTimer;
const parentDomain = window.location.hostname.replace(/^www\./, "");

async function loadClipsForUser(username) {
  try {
    const res = await fetch(`/api/clips?user=${username}`);
    const data = await res.json();
    if(!data || !data.clips || data.clips.length === 0){
      alert("Klip bulunamadƒ±");
      return;
    }
    clips = data.clips.reverse(); // üîπ pop√ºlerden az pop√ºlere ters √ßevir
    total = clips.length;
    current = 0;
    document.getElementById("info").innerText = `${username} - Toplam ${total} klip`;
    showClip(current);
  } catch(e) {
    console.error("Klip y√ºklenemedi:", e);
  }
}

function showClip(index){
  clearTimeout(clipTimer);
  const playerDiv = document.getElementById("player");
  playerDiv.innerHTML = "";
  const clip = clips[index];
  const iframe = document.createElement("iframe");
  iframe.src = `https://clips.twitch.tv/embed?clip=${clip.id}&parent=${parentDomain}&autoplay=true`;
  iframe.allowFullscreen = true;
  playerDiv.appendChild(iframe);

  document.getElementById("progress").innerText = `${index+1}/${total}`;

  const duration = clip.duration || 20;
  clipTimer = setTimeout(nextClip, duration*1000);
}

function prevClip(){ current = (current - 1 + clips.length) % clips.length; showClip(current); }
function nextClip(){ current = (current + 1) % clips.length; showClip(current); }
function jumpTo(){
  const val = parseInt(document.getElementById("jump").value,10);
  if(val>=1 && val<=total){
    current = val-1;
    showClip(current);
  }
}

document.getElementById("prev").addEventListener("click", prevClip);
document.getElementById("next").addEventListener("click", nextClip);
document.getElementById("jumpBtn").addEventListener("click", jumpTo);
document.getElementById("load").addEventListener("click", ()=>{
  const u = document.getElementById("username").value.trim();
  if(u) loadClipsForUser(u);
});

window.addEventListener("keydown", (e)=>{
  if(e.key==="1") prevClip();
  if(e.key==="2") nextClip();
});
</script>
</body>
</html>
