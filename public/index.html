<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Twitch Klip Ä°zleyici</title>
<style>
  body { margin:0; font-family:sans-serif; background:#111; color:#eee; }
  h2 { padding:10px; }
  .rack { display:flex; overflow-x:auto; gap:12px; padding:12px; scroll-snap-type:x mandatory; }
  .clip { flex:0 0 360px; scroll-snap-align:center; background:#000; border-radius:8px; overflow:hidden; }
  .clip iframe { width:100%; height:200px; border:0; }
</style>
</head>
<body>
<h2>cigdemt Klipleri</h2>
<div id="rack" class="rack"></div>

<script>
async function loadClips() {
  const res = await fetch("/api/clips");
  const data = await res.json();
  const rack = document.getElementById("rack");
  const parent = window.location.hostname;

  data.data.forEach(c => {
    const div = document.createElement("div");
    div.className = "clip";
    div.innerHTML = `<iframe 
      src="https://clips.twitch.tv/embed?clip=${c.id}&parent=${parent}&autoplay=false" 
      allowfullscreen></iframe>`;
    rack.appendChild(div);
  });
}

loadClips();
</script>
</body>
</html>
