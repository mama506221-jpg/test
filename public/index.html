<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Twitch Klip Oynatıcı</title>
<style>
  body {
    margin:0; font-family:sans-serif; background:#111; color:#eee;
    display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
  }
  #player {
    width: 640px; height: 360px; background:#000; border-radius:8px; overflow:hidden;
  }
  #controls {
    margin-top:10px; display:flex; justify-content:center; gap:12px;
  }
  button {
    padding:10px 20px; font-size:16px; border:none; border-radius:5px; cursor:pointer;
    background:#333; color:#eee;
  }
  button:hover {
    background:#555;
  }
</style>
</head>
<body>
<h2>cigdemt Klip Oynatıcı</h2>
<div id="player"></div>
<div id="controls">
  <button id="prev">⏮ Önceki</button>
  <button id="next">⏭ Sonraki</button>
</div>

<script>
let clips = [];
let current = 0;
let iframe;
const parentDomain = window.location.hostname; // localhost veya Vercel domain

async function loadClips() {
  const res = await fetch("/api/clips");
  const data = await res.json();
  clips = data.data;
  if (clips.length > 0) showClip(current);
}

function showClip(index) {
  const playerDiv = document.getElementById("player");
  playerDiv.innerHTML = ""; // önceki iframe sil
  iframe = document.createElement("iframe");

  iframe.src = `https://clips.twitch.tv/embed?clip=${clips[index].id}&parent=${parentDomain}&autoplay=true`;
  iframe.width = "640";
  iframe.height = "360";
  iframe.frameBorder = "0";
  iframe.allowFullscreen = true;
  playerDiv.appendChild(iframe);

  // Basit otomatik geçiş: klip süre bilgisinden faydalan
  const duration = clips[index].duration || 20; // duration saniye cinsinden
  clearTimeout(window.clipTimer);
  window.clipTimer = setTimeout(() => nextClip(), duration * 1000);
}

function prevClip() {
  current = (current - 1 + clips.length) % clips.length;
  showClip(current);
}

function nextClip() {
  current = (current + 1) % clips.length;
  showClip(current);
}

// Butonlar
document.getElementById("prev").addEventListener("click", prevClip);
document.getElementById("next").addEventListener("click", nextClip);

// Klavye kısayolları
document.addEventListener("keydown", (e) => {
  if (e.key === "1") prevClip();
  if (e.key === "2") nextClip();
});

loadClips();
</script>

</body>
</html>
