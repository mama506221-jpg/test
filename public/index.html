<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Twitch Klip Oynatıcı</title>
<style>
  body { margin:0; font-family:sans-serif; background:#111; color:#eee;
         display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
  #player { width: 1920px; height: 1080px; background:#000; border-radius:8px; overflow:hidden; }
  #controls { margin-top:10px; display:flex; justify-content:center; gap:12px; }
  button { padding:10px 20px; font-size:16px; border:none; border-radius:5px; cursor:pointer; background:#333; color:#eee; }
  button:hover { background:#555; }
</style>
</head>
<body>
<h2>cigdemt Klip Oynatıcı</h2>
<div id="player"></div>
<div id="controls">
  <button id="prev">⏮ Önceki</button>
  <button id="next">⏭ Sonraki</button>
</div>

<script>
let clips = [];
let current = 0;
let clipTimer;
const parentDomain = window.location.hostname.replace(/^www\./, ""); // sadece domain

async function loadClips() {
  try {
    const res = await fetch("/api/clips");
    const data = await res.json();
    if(!data || !data.data || data.data.length===0){
      console.error("Klip yok veya API hatası:", data);
      return;
    }
    clips = data.data;
    showClip(current);
  } catch(e) {
    console.error("Klip yüklenemedi:", e);
  }
}

function showClip(index){
  clearTimeout(clipTimer);
  const playerDiv = document.getElementById("player");
  playerDiv.innerHTML = "";
  const clip = clips[index];
  const iframe = document.createElement("iframe");
  iframe.src = `https://clips.twitch.tv/embed?clip=${clip.id}&parent=${parentDomain}&autoplay=true`;
  iframe.width = "640";
  iframe.height = "360";
  iframe.frameBorder = "0";
  iframe.allowFullscreen = true;
  playerDiv.appendChild(iframe);

  const duration = clip.duration || 20; // duration saniye
  clipTimer = setTimeout(nextClip, duration*1000);
}

function prevClip(){
  current = (current - 1 + clips.length) % clips.length;
  showClip(current);
}

function nextClip(){
  current = (current + 1) % clips.length;
  showClip(current);
}

document.getElementById("prev").addEventListener("click", prevClip);
document.getElementById("next").addEventListener("click", nextClip);

window.addEventListener("keydown", (e)=>{
  if(e.key==="1") prevClip();
  if(e.key==="2") nextClip();
});

loadClips();
</script>
</body>
</html>
